<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/img/banner/banner.jpg" class="d-block w-100" height="450" alt="..." style="object-fit: cover;">
          </div>
          <div class="carousel-item">
            <img src="/img/banner/banner-2.jpg" class="d-block w-100" height="450" alt="..." style="object-fit: cover;">
          </div>
          <div class="carousel-item">
            <img src="/img/banner/banner-3.jpg" class="d-block w-100" height="450" alt="..." style="object-fit: cover;">
          </div>
          <div class="carousel-item">
            <img src="/img/banner/banner-4.jpg" class="d-block w-100" height="450" alt="..." style="object-fit: cover;">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</body>
</html>



<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
